<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR AR Dome</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>Target Size (mm): <input type="number" id="targetSize" value="100" /></label><br />
    <label>Size Multiplier: <input type="number" id="sizeMultiplier" value="3" step="0.1" /></label><br />
    <label>Azimuths (comma-separated deg): <input type="text" id="azimuths" value="0,45,90,135,180,225,270,315" /></label><br />
    <label>Elevation (deg): <input type="number" id="elevation" value="45" /></label><br />
    <button onclick="generateDome()">Generate Dome</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let base = null;
    let domeGroup = null;

    init();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera();

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', (event) => {
        if (!base) {
          base = new THREE.Group();
          base.position.setFromMatrixPosition(controller.matrixWorld);
          scene.add(base);

          if (domeGroup) {
            base.add(domeGroup);
          }
        }
      });
      scene.add(controller);

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    window.generateDome = function () {
      const targetSize = parseFloat(document.getElementById("targetSize").value);
      const multiplier = parseFloat(document.getElementById("sizeMultiplier").value);
      const elevation = parseFloat(document.getElementById("elevation").value);
      const azimuths = document.getElementById("azimuths").value
        .split(',')
        .map(val => parseFloat(val.trim()))
        .filter(val => !isNaN(val));

      const radius = (targetSize / 1000) * multiplier;

      if (domeGroup) domeGroup.clear();
      domeGroup = new THREE.Group();

      // Dome with thickness
      const outerGeometry = new THREE.SphereGeometry(radius, 32, 16, 0, Math.PI * 2, 0, Math.PI / 2);
      const innerGeometry = new THREE.SphereGeometry(radius - 0.01, 32, 16, 0, Math.PI * 2, 0, Math.PI / 2);
      const domeMaterial = new THREE.MeshStandardMaterial({ color: 0x000000, transparent: true, opacity: 0.3, side: THREE.DoubleSide });
      const outerMesh = new THREE.Mesh(outerGeometry, domeMaterial);
      const innerMesh = new THREE.Mesh(innerGeometry, domeMaterial);

      domeGroup.add(outerMesh);
      domeGroup.add(innerMesh);

      // Light markers with labels
      const markerGeometry = new THREE.SphereGeometry(0.03, 16, 16);
      const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const phi = THREE.MathUtils.degToRad(elevation);

      azimuths.forEach((azimuth, index) => {
        const theta = THREE.MathUtils.degToRad(azimuth);
        const x = radius * Math.cos(phi) * Math.sin(theta);
        const y = radius * Math.sin(phi);
        const z = radius * Math.cos(phi) * Math.cos(theta);

        const marker = new THREE.Mesh(markerGeometry, markerMaterial);
        marker.position.set(x, y, z);
        domeGroup.add(marker);

        const labelDiv = document.createElement('div');
        labelDiv.style.position = 'absolute';
        labelDiv.style.color = 'white';
        labelDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
        labelDiv.style.padding = '2px 4px';
        labelDiv.style.borderRadius = '4px';
        labelDiv.innerText = `${azimuth}\u00b0 / ${elevation}\u00b0`;
        labelDiv.style.zIndex = '100';

        const labelObject = new THREE.CSS2DObject(labelDiv);
        labelObject.position.set(x, y + 0.05, z);
        domeGroup.add(labelObject);
      });

      if (base) {
        base.clear();
        base.add(domeGroup);
      } else {
        alert("Please tap in AR view to set the center.");
      }
    };
  </script>
</body>
</html>
